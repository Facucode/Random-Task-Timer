<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Task Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet"> 

</head>

<body>
    
<div class="screen1" id="s1">
    <div class="screen1__header">    
      <h1>¿Cuanto tiempo vas a trabajar hoy?</h1> 
      <h2>00:00</h2>
    </div>
  
    <div class="top_buttons">
      <button>2 hs</button>
      <button>3 hs</button>
      <button>4 hs</button>
      <button>8 hs</button>
    </div>
  
    <div class="footer">
      <button type="button" class="customize"><h2>Personalizar</h2></button>
      <div class="next">
        <a href="#" class="next__h2"><h2>Siguiente</h2> </a>
      </div>
    </div>    
</div>





<div class="screen2" id="s2">
  <div class="screen2__header">    
    <h1>¿Qué harás?</h1> 
    <h2>Crea tus tareas!!</h2>
    <button id="b1">back</button>
    <button id="b2">next</button>
  </div>
</div>





<div class="screen3" id="s3">
  <div class="screen2__header">
    <h1>TIME</h1>
    <button id="b3">back</button>
  </div>
</div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
